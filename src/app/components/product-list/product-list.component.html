<div>
    <h2>Product List  333</h2>
    <ul>
      <li *ngFor="let product of products" (click)="selectProduct(product)">
        {{ product.name }} - {{ product.price | currency }}
      </li>
    </ul>
  </div>
  
  <div *ngIf="selectedProduct">
    <h2>Selected Product</h2>
    <p>{{ selectedProduct.name }} - {{ selectedProduct.price | currency }}</p>
    <app-paypal-button [product]="selectedProduct"></app-paypal-button>
  </div>
